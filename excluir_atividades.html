

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Atividades</title>
</head>
<body>
    <h1>Excluir Atividades Registradas</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tipo</th>
                <th>Repetições</th>
                <th>Horário</th>
                <th>Data</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody>
            {% for atividade in atividades %}
            <tr>
                <td>{{ atividade[0] }}</td>
                <td>{{ atividade[1] }}</td>
                <td>{{ atividade[2] }}</td>
                <td>{{ atividade[3] }}</td>
                <td>{{ atividade[4] }}</td>
                <td>
                    <a href="/excluir_atividade/{{ atividade[0] }}">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
