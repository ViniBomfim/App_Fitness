<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades Registradas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
        .action-link {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Atividades Registradas</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Tipo</th>
                <th>Repetições</th>
                <th>Horário</th>
                <th>Data</th>
            </tr>
        </thead>
        <tbody>
            {% for atividade in atividades %}
            <tr>
                <td>{{ atividade[0] }}</td>
                <td>{{ atividade[1] }}</td>
                <td>{{ atividade[2] }}</td>
                <td>{{ atividade[3] }}</td>
                <td>{{ atividade[4] }}</td>
                <td>
                    <a href="/excluir_atividade/{{ atividade[0] }}" class="action-link">Excluir</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
